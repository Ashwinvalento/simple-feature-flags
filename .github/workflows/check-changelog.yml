name: Check Changeset

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-changeset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for Changeset
        run: |
          # Get the list of changed files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }} ${{ github.sha }})

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if any .md file in .changeset/ (excluding README.md) has been modified/added
          if echo "$CHANGED_FILES" | grep ".changeset/.*.md" | grep -v "README.md"; then
            echo "SUCCESS: A changeset file was found."
          else
            echo "ERROR: No changeset file found in .changeset/ directory."
            echo "Please run 'npm run changeset' to create one."
            exit 1
          fi
